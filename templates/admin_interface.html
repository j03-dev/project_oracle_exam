<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Interface admin</title>

    <!-- Bootstrap core CSS -->
    <link href="{{ url_for('static', filename ='css/bootstrap.min.css') }}" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="{{ url_for('static', filename = 'css/form-validation.css') }}" rel="stylesheet">
</head>

<body class="bg-light">

<div class="container">
    <div class="py-5 text-center">
        <h2>Interface Admin</h2>
    </div>
    <h4 class="mb-3">Ajouter Nouveau Produit</h4>
    <form class="needs-validation" action="http://localhost:5000/jouter_produit" method="post" novalidate>
        <div class="mb-3">
            <label for="firstName">Nom produit</label>
            <input type="text" class="form-control" placeholder="nom produit" name="name" required>
            <div class="invalid-feedback">
                Valid first name is required.
            </div>
        </div>
        <div class="row">
            <div class="col-md-6 mb-3">
                <label for="country">Provenance</label>
                <select class="custom-select d-block w-100" name="id_provenance" required>
                    <option value="">Choisire</option>
                    <option>Nosy-be</option>
                </select>
                <div class="invalid-feedback">
                    Ajouter un Provenance valide.
                </div>
            </div>
            <div class="col-md-6 mb-3">
                <label for="state">Categorie</label>
                <select class="custom-select d-block w-100" name="id_categorie" required>
                    <option value="">Choisire</option>
                    <option>California</option>
                </select>
                <div class="invalid-feedback">
                    Ajouter un Categorie valide.
                </div>
            </div>
        </div>
        <hr class="mb-4">
        <button class="btn btn-primary btn-lg btn-block" type="submit">Ajouter Produit</button>
    </form>
    <hr class="mb-5">
    <div class="row">
        <div class="col-md-6">
            <h4 class="mb-3">Ajouter Nouveau Categorie</h4>
            <form class="needs-validation" action="http://localhost:5000/ajouter_categorie" method="post" novalidate>
                <div class="mb-3">
                    <label for="firstName">Nom Catégorie</label>
                    <input type="text" class="form-control" name="name" placeholder="nom catégorie" required>
                    <div class="invalid-feedback">
                        Ajouter un Categirie valide
                    </div>
                </div>
                <hr class="mb-4">
                <button class="btn btn-primary btn-lg btn-block" type="submit">Ajouter Catégorie</button>
            </form>
        </div>
        <div class="col-md-6">
            <h4 class="mb-3">Ajouter Nouveau Provenace</h4>
            <form class="needs-validation" action="http://localhost:5000/ajouter_provenance" method="post" novalidate>
                <div class="mb-3">
                    <label for="firstName">Nom Provenance</label>
                    <input type="text" class="form-control" name="name" placeholder="nom provenance" value="" required>
                    <div class="invalid-feedback">
                        Ajouter un Provenance Valide
                    </div>
                </div>
                <hr class="mb-4">
                <button class="btn btn-primary btn-lg btn-block" type="submit">Ajouter Provenance</button>
            </form>
        </div>
    </div>
</div>

<!-- Bootstrap core JavaScript
================================================== -->
<!-- Placed at the end of the document so the pages load faster -->
<script src="{{ url_for('static', filename='js/vendor/jquery-slim.min.js') }}"></script>
<script src="{{ url_for('static', filename='js/vendor/popper.min.js') }}"></script>
<script src="{{ url_for('static', filename='js/bootstrap.min.js') }}"></script>
<script src="{{ url_for('static', filename='js/vendor/holder.min.js') }}"></script>
<script>
    // Example starter JavaScript for disabling form submissions if there are invalid fields
    (function () {
        'use strict';

        window.addEventListener('load', function () {
            // Fetch all the forms we want to apply custom Bootstrap validation styles to
            var forms = document.getElementsByClassName('needs-validation');

            // Loop over them and prevent submission
            var validation = Array.prototype.filter.call(forms, function (form) {
                form.addEventListener('submit', function (event) {
                    if (form.checkValidity() === false) {
                        event.preventDefault();
                        event.stopPropagation();
                    }
                    form.classList.add('was-validated');
                }, false);
            });
        }, false);
    })();
</script>
</body>
</html>
