<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='bootstrap/css/bootstrap.css') }}">

</head>
<body>
<section class="vh-100" style="background-color: #2779e2;">
    <form class="needs-validation" action="http://localhost:5000/ajouter_produit" method="post"
          enctype="multipart/form-data" novalidate>
        <div class="container h-100">
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col-xl-9">
                    <h1 class="text-white mb-4">Ajouter produit</h1>
                    <div class="card" style="border-radius: 15px;">
                        <div class="card-body">
                            <div class="row align-items-center pt-4 pb-3">
                                <div class="col-md-3 ps-5">
                                    <h6 class="mb-0">Nom du produit</h6>
                                </div>
                                <div class="col-md-9 pe-5">
                                    <input name="name" type="text" class="form-control form-control-lg"/>
                                </div>
                            </div>
                            <hr class="mx-n3">
                            <div class="row align-items-center py-3">
                                <div class="col-md-3 ps-5">
                                    <h6 class="mb-0">Description</h6>
                                </div>
                                <div class="col-md-9 pe-5">
                                <textarea class="form-control" name="description" rows="3"
                                          placeholder="Description"></textarea>
                                </div>
                            </div>
                            <hr class="mx-n3">
                            <div class="row align-items-center pt-4 pb-3">
                                <div class="col-md-3 ps-5">
                                    <h6 class="md-0">Categorie</h6>
                                </div>
                                <div class="col-md-3 ps-5">
                                    <select name="id_categorie">
                                        {% for categorie in categories %}
                                            <option value="{{ categorie.id }}">{{ categorie.name }}</option>
                                        {% endfor %}
                                    </select>
                                </div>
                                <div class="col-md-3 ps-5">
                                    <h6 class="md-0">Provenance</h6>
                                </div>
                                <div class="col-md-3 ps-5">
                                    <select name="id_provenance">
                                        {% for provenance in provenances %}
                                            <option value="{{ provenance.id }}">{{ provenance.name }}</option>
                                        {% endfor %}
                                    </select>
                                </div>
                            </div>
                            <hr class="mx-n3">
                            <div class="row align-items-center py-3">
                                <div class="col-md-3 ps-5">
                                    <h6 class="mb-0">Image</h6>
                                </div>
                                <div class="col-md-9 pe-5">
                                    <input class="form-control form-control-lg" name="image" type="file"/>
                                    <div class="small text-muted mt-2"> Ajouter l'image du produit ici</div>
                                </div>
                            </div>
                            <hr class="mx-n3">
                            <div class="px-5 py-4">
                                <button type="submit" class="btn btn-primary btn-lg">Enregistrer</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </form>
</section>
</body>
</html>
